<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="playerGame('rock');

    <button onclick="playerGame('scissors');
    " class="move-button"><img src ="scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result">You win</p>
    <p class="js-move">
      you
      <img src="rock-emoji.png" class="move-icon">
      <img src="rock-emoji.png" class="move-icon">
      computer

    <p class="js-score score"></p>

    <button onclick="

     " class="reset-button">Reset Score</button>
     <script src = "10-rock-paper-scissors.js"></script>
